<!DOCTYPE html>
<html>
<head>
    <title>UNIT CONVERSION</title>
    <style>

        body {
            text-align: center;
            height:151px;
            width: fit-content;
            padding:206px;
            padding-right: 100px;
            margin-right: 400px;    
        }
        #unit-container {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:500px;
            /* height:200px; */ 
            background-color:rgb(249, 249, 249);
            border-radius:10px;
            box-shadow:0 0 10px 0 ;
            padding:20px;
        }
    </style>
    <script>
        function convert() {
            var inputValue = parseFloat(document.getElementById("inputValue").value);
            var inputUnit = document.getElementById("inputUnit").value;
            var outputUnit = document.getElementById("outputUnit").value;
            var result = document.getElementById("result");
            
            var meters;
            
            switch (inputUnit) {
                case "kilometers":
                    meters = inputValue * 1000;
                    break;
                case "meters":
                    meters = inputValue;
                    break;
                case "centimeters":
                    meters = inputValue / 100;
                    break;
                case "millimeters":
                    meters = inputValue / 1000;
                    break;
                case "feet":
                    meters = inputValue / 3.28084;
                    break;
                case "inches":
                    meters = inputValue / 39.3701;
                    break;
                case "yards":
                    meters = inputValue / 1.09361;
                    break;
                case "miles":
                    meters = inputValue * 1609.34;
                    break;
            }
            
            var outputValue;
            switch (outputUnit) {
                case "kilometers":
                    outputValue = meters / 1000;
                    break;
                case "meters":
                    outputValue = meters;
                    break;
                case "centimeters":
                    outputValue = meters * 100;
                    break;
                case "millimeters":
                    outputValue = meters * 1000;
                    break;
                case "feet":
                    outputValue = meters * 3.28084;
                    break;
                case "inches":
                    outputValue = meters * 39.3701;
                    break;
                case "yards":
                    outputValue = meters * 1.09361;
                    break;
                case "miles":
                    outputValue = meters / 1609.34;
                    break;
            }
            
            result.innerHTML = "Result: " + outputValue.toFixed(2) + " " + outputUnit;
        }

    </script>
</head>
<Body background="pic.png">
    <body>
        
       
        <center style="background-color: white;">
            <div id="unit-container" style = "background-image: url();" >
                <h1 style="font-style: italic; color: rgb(0, 10, 10); ">UNIT CONVERTER</h1>
                <label for="inputValue"  style="color: rgb(0, 5, 5);">Input Value:</label>
                <input type="number" id="inputValue" placeholder="Enter value" step="any" /><br><br>
                <label for="inputUnit" style="color: rgb(0, 12, 12);">From:</label>
                <select id="inputUnit">
                    <option value="kilometers"style="color: black;">Kilometers</option>
                    <option value="meters"style="color: black;">Meters</option>
                    <option value="centimeters"style="color: black;">Centimeters</option>
                    <option value="millimeters"style="color: black;">Millimeters</option>
                    <option value="feet"style="color: black;">Feet</option>
                    <option value="inches"style="color: black;">Inches</option>
                    <option value="yards"style="color: black;">Yards</option>
                    <option value="miles"style="color: black;">Miles</option>
                </select>
        
                <label for="outputUnit"style="color: black;">To:</label>
                <select id="outputUnit">
                    <option value="kilometers"style="color: black;">Kilometers</option>
                    <option value="meters"style="color: black;">Meters</option>
                    <option value="centimeters"style="color: black;">Centimeters</option>
                    <option value="millimeters"style="color: black;">Millimeters</option>
                    <option value="feet"style="color: black;">Feet</option>
                    <option value="inches"style="color: black;">Inches</option>
                    <option value="yards"style="color: black;">Yards</option>
                    <option value="miles"style="color: black;">Miles</option>
                </select>
                <br>
                <br>
                <button onclick="convert()" style="color: rgb(3, 3, 3);">Convert</button><br>
                <p id="result" style="color: rgb(248, 9, 29);""></p>
                <p style="color: rgb(2, 15, 15);">by Laikya Reddy</p>
                
            </div><br><br>
        
           
        
            
        </center>
    </body>
</Body>

</html>
